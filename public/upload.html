<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetPhotos Upload Center</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --text-primary: #e6edf3;
      --accent: #58a6ff;
      --success: #238636;
      --success-hover: #2ea043;
      --border-radius: 10px;
      --shadow: 0 0 10px rgba(0,0,0,0.4);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    
    .subtitle {
      text-align: center;
      color: #8b949e;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 500px;
      background: var(--bg-secondary);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow: hidden;
      min-width: 400px;
      max-width: 800px;
      position: relative;
      resize: horizontal;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    label {
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    input, textarea {
      border-radius: 6px;
      border: 1px solid #30363d;
      padding: 10px;
      font-size: 15px;
      width: 100%;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: var(--transition);
    }
    
    /* Prevent description box from being resized individually */
    textarea {
      resize: none;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
    }
    
    input[type=file] {
      background: transparent;
      padding: 8px 0;
      border: none;
    }
    
    .coordinates {
      display: flex;
      gap: 10px;
    }
    
    .coordinates input {
      flex: 1;
    }
    
    button {
      background: var(--success);
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    button:hover {
      background: var(--success-hover);
      transform: translateY(-2px);
    }
    
    #msg {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      border-radius: var(--border-radius);
      width: 100%;
      transition: var(--transition);
    }
    
    .success {
      background: rgba(35, 134, 54, 0.2);
      color: #3fb950;
    }
    
    .error {
      background: rgba(248, 81, 73, 0.2);
      color: #f85149;
    }
    
    .info {
      background: rgba(88, 166, 255, 0.2);
      color: var(--accent);
    }
    
    .resize-indicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 15px;
      height: 15px;
      opacity: 0.5;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .resize-indicator::after {
      content: '';
      position: absolute;
      bottom: 3px;
      right: 3px;
      width: 10px;
      height: 10px;
      border-right: 2px solid var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    
    form:hover .resize-indicator {
      opacity: 1;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .container {
        max-width: 100%;
      }
      
      form {
        padding: 20px;
        min-width: unset;
        resize: none;
        width: 100%;
      }
      
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ JetPhotos Upload Center</h1>
    <p class="subtitle">Share your aviation photography with the world</p>
    
    <form id="uploadForm">
      <div class="form-group">
        <label for="photo">Select Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      
      <div class="form-group">
        <label for="photographer">Photographer Name:</label>
        <input type="text" id="photographer" name="photographer" placeholder="Your name (optional)">
      </div>
      
      <div class="form-group">
        <label for="caption">Description:</label>
        <textarea id="caption" name="caption" rows="3" placeholder="e.g., EVA Air A321 taking off RCSS"></textarea>
      </div>
      
      <div class="form-group">
        <label for="tags">Tags (comma separated):</label>
        <input type="text" id="tags" name="tags" placeholder="A321,EVA Air,RCSS">
      </div>
      
      <div class="form-group">
        <label>Coordinates (optional):</label>
        <div class="coordinates">
          <input type="number" step="any" name="lat" placeholder="Latitude">
          <input type="number" step="any" name="lon" placeholder="Longitude">
        </div>
      </div>

      <button type="submit">Upload Photo</button>
      

  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '‚è≥ Uploading...';
      msg.className = 'info';
      
      const fd = new FormData(form);

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = '‚úÖ Upload successful! Your photo will be displayed after admin approval.';
          msg.className = 'success';
          form.reset();
        } else {
          msg.textContent = '‚ùå Upload failed: ' + (data.error || res.statusText);
          msg.className = 'error';
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '‚ö†Ô∏è An error occurred, please try again later.';
        msg.className = 'error';
      }
    });
  </script>
</body>
</html>
