<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetPhotos Upload Center</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      border-radius: 6px;
      border: none;
      padding: 8px;
      font-size: 15px;
      width: 100%;
      background: #0d1117;
      color: #e6edf3;
    }
    input[type=file] {
      background: transparent;
    }
    button {
      background: #238636;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 15px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    #msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∏ JetPhotos Upload Center</h1>
  <form id="uploadForm">
    <label>Select Photo:</label>
    <input type="file" name="photo" accept="image/*" required>

    <label>Photographer Name:</label>
    <input type="text" name="photographer" placeholder="Your name (optional)">

    <label>Description:</label>
    <textarea name="caption" placeholder="e.g., EVA Air A321 taking off RCSS"></textarea>

    <label>Tags (comma separated):</label>
    <input type="text" name="tags" placeholder="A321,EVA Air,RCSS">

    <label>Coordinates (optional):</label>
    <div style="display:flex; gap:8px;">
      <input type="number" step="any" name="lat" placeholder="Latitude">
      <input type="number" step="any" name="lon" placeholder="Longitude">
    </div>

    <button type="submit">Upload</button>
  </form>

  <div id="msg"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '‚è≥ Uploading...';
      const fd = new FormData(form);

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = '‚úÖ Upload successful! Your photo will be displayed after admin approval.';
          form.reset();
        } else {
          msg.textContent = '‚ùå Upload failed: ' + (data.error || res.statusText);
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '‚ö†Ô∏è An error occurred, please try again later.';
      }
    });
  </script>
</body>
</html>
