<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetPhotos Upload Center</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --text-primary: #e6edf3;
      --accent: #58a6ff;
      --success: #238636;
      --success-hover: #2ea043;
      --border-radius: 10px;
      --shadow: 0 0 10px rgba(0,0,0,0.4);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    
    .subtitle {
      text-align: center;
      color: #8b949e;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 500px;
      height: 550px;
      background: var(--bg-secondary);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow: auto;
      min-width: 400px;
      min-height: 500px;
      max-width: 800px;
      max-height: 900px;
      resize: both;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    label {
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    input, textarea {
      border-radius: 6px;
      border: 1px solid #30363d;
      padding: 10px;
      font-size: 15px;
      width: 100%;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: var(--transition);
    }
    
    textarea {
      resize: none;
      flex-grow: 1;
      min-height: 80px;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
    }
    
    input[type=file] {
      background: transparent;
      padding: 8px 0;
      border: none;
    }
    
    .coordinates {
      display: flex;
      gap: 10px;
    }
    
    .coordinates input {
      flex: 1;
    }
    
    button {
      background: var(--success);
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    button:hover {
      background: var(--success-hover);
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #msg {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      border-radius: var(--border-radius);
      width: 100%;
      transition: var(--transition);
      word-wrap: break-word;
    }
    
    .success {
      background: rgba(35, 134, 54, 0.2);
      color: #3fb950;
    }
    
    .error {
      background: rgba(248, 81, 73, 0.2);
      color: #f85149;
    }
    
    .info {
      background: rgba(88, 166, 255, 0.2);
      color: var(--accent);
    }
    
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .container {
        max-width: 100%;
      }
      
      form {
        padding: 20px;
        min-width: unset;
        resize: none;
        width: 100%;
        height: auto;
      }
      
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ JetPhotos pload Center</h1>
    <p class="subtitle">Share your aviation photography with the world</p>
    
    <form id="uploadForm">
      <div class="form-group">
        <label for="photo">Select Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      
      <div class="form-group">
        <label for="photographer">Photographer Name:</label>
        <input type="text" id="photographer" name="photographer" placeholder="Your name (optional)">
      </div>
      
      <div class="form-group" style="flex-grow: 1;">
        <label for="caption">Description:</label>
        <textarea id="caption" name="caption" placeholder="e.g., EVA Air A321 taking off RCSS"></textarea>
      </div>
      
      <div class="form-group">
        <label for="tags">Tags (comma separated):</label>
        <input type="text" id="tags" name="tags" placeholder="A321,EVA Air,RCSS">
      </div>
      
      <div class="form-group">
        <label for="userId">User ID (optional):</label>
        <input type="text" id="userId" name="userId" placeholder="Your GeoFS User ID">
      </div>

      <div class="form-group">
        <label>Coordinates (optional):</label>
        <div class="coordinates">
          <input type="number" step="any" name="lat" placeholder="Latitude">
          <input type="number" step="any" name="lon" placeholder="Longitude">
        </div>
      </div>

      <button type="submit" id="submitBtn">Upload Photo</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      
      // Á¶ÅÁî®ÊåâÈàïÈò≤Ê≠¢ÈáçË§áÊèê‰∫§
      submitBtn.disabled = true;
      msg.textContent = '‚è≥ Uploading...';
      msg.className = 'info';
      
      const fd = new FormData(form);

      try {
        console.log('ÈñãÂßã‰∏äÂÇ≥...');
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: fd
        });
        
        console.log('Response status:', res.status);
        console.log('Response ok:', res.ok);
        
        let data;
        const contentType = res.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          data = await res.json();
        } else {
          const text = await res.text();
          console.error('Non-JSON response:', text);
          throw new Error('Server returned non-JSON response: ' + text.substring(0, 100));
        }
        
        console.log('Response data:', data);
        
        if (res.ok) {
          msg.textContent = '‚úÖ Upload successful! Your photo will be displayed after admin approval.';
          msg.className = 'success';
          form.reset();
        } else {
          const errorMsg = data.error || res.statusText || 'Unknown error';
          const details = data.details ? '\n\nDetails: ' + data.details : '';
          msg.textContent = '‚ùå Upload failed: ' + errorMsg + details;
          msg.className = 'error';
          console.error('Upload failed:', data);
        }
      } catch (err) {
        console.error('Upload error:', err);
        msg.textContent = '‚ö†Ô∏è Error: ' + err.message + '\n\nCheck console for details (F12)';
        msg.className = 'error';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
